<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <link rel="stylesheet" href="styles.css">

    <title>form</title>
    
</head>
<body>

    <h1>Formulário HTML</h1>

    <div id="form">
        <form action="http://vinicius.pro.br/idw/receiveForm.php" method="POST">
        
        <!-- Dadps Pessoais -->
        <fieldset>
            <legend>Dados Pessoais</legend>
            
                <div class="nameAndLastName">
                    <label for="name">Nome:</label>
                    <input type="text" name="name" value="">
                    <label for="lastName">Sobrenome:</label>
                    <input type="text" name="lastName" value="">
                </div>

                <label for="dateBirth">Nascimento:</label>
                <input type="text" name="dateBirth" onkeypress="$(this).mask('00/00/0000')" value="">
                <label for="rg">RG:</label>
                <input type="number" name="rg" value="">
                <label for="cpf">CPF:</label>
                <input value="" type="text" minlength="14" maxlength="14" onkeypress="$(this).mask('000.000.000-00');">    
        </fieldset>

        <br>
        <!-- Dados de Endereço -->
        <fieldset>
            <legend>Dados de Endereço</legend>

            <div class="streetAndNumber">
                <label for="street">Rua:</label>
                <input type="text" name="street" value="">
                <label for="number">Numero</label>
                <input type="number" name="number" value="">
            </div>
            
            <label for="neighborhood">Bairro:</label>
            <input type="text" name="neighborhood" value="">
            <label for="state">Estado:</label>
            <br><br>
            <select name="states">
                <option value="Acre" selected>Acre</option>
                <option value="Alagoas">Alagoas</option>
                <option value="Amapá">Amapá</option>
                <option value="Amazonas">Amazonas</option>
                <option value="Bahia">Bahia</option>
                <option value="Ceará">Ceará</option>
                <option value="Distrito Federal">Distrito Federal</option>
                <option value="Espírito Santo">Espírito Santo</option>
                <option value="Goiás">Goiás</option>
                <option value="Maranhão">Maranhão</option>
                <option value="Mato Grosso">Mato Grosso</option>
                <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                <option value="Minas Gerais">Minas Gerais</option>
                <option value="Pará">Pará</option>
                <option value="Paraíba">Paraíba</option>
                <option value="Paraná">Paraná</option>
                <option value="Pernambuco">Pernambuco</option>
                <option value="Piauí">Piauí</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                <option value="Rondônia">Rondônia</option>
                <option value="Roraima">Roraima</option>
                <option value="Santa Catarina">Santa Catarina</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Sergipe">Sergipe</option>
                <option value="Tocantins">Tocantins</option>
            </select>
            <br><br>
            <label for="city">Cidade:</label>
            <input type="text" name="city" value="">
            <label for="cep">CEP:</label>
            <input type="text" name="cep" minlength="9" maxlength="9" onkeypress="$(this).mask('00000-000')" value="">
        </fieldset>

        <br>
        <!-- Dados de Login -->
        <fieldset>
            <legend>Dados de Login</legend>

            <label for="emailAddress">Email:</label>
            <input type="email" name="emailAddress" value="">
            <label for="profileImage">Imagem de Perfil:</label>
            <input type="file" name="profileImage" value="">
            <br><br>
            <label for="userLogin">Login de Usuário:</label>
            <input type="text" name="userLogin" value="">
            <label for="password">Senha:</label>
            <input type="password" name="password" value="">
            <label for="confirmPassword">Confirme a Senha:</label>
            <input type="password" name="confirmPassword" value="">
        </fieldset>

        <br>

        <div class="buttons">
            <input class="saveButton" type="submit" value="Salvar">
            <input class="clearButton" type="reset" value="Limpar">
        </div>
        
    </form>
    </div>

</body>
</html>
